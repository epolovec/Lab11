<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:math="http://www.w3.org/1998/Math/MathML"></html>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Lab11</title>
</head>
<body>
    <math>
        <mrow>
            <mi> f </mi>
            <mo> &#x2061;<!--FUNCTION APPLICATION--> </mo>
            <mrow>
              <mo> ( </mo>
              <mi> a </mi>
              <mo> ) </mo>
            </mrow>
        </mrow>
        <mo> = </mo>
        <mfrac>
            <mn> 1 </mn>
            <mrow>
                <mn> 2 </mn>
                <mi>&#x3C0;<!--GREEK SMALL LETTER PI--></mi>
                <mi> i </mi>
             </mrow>
         </mfrac>
         <mi>&conint;</mi>
         <mfrac>
            <mrow>
                <mi> f </mi>
                <mo> &#x2061;<!--FUNCTION APPLICATION--> </mo>
                <mrow>
                  <mo> ( </mo>
                  <mi> z </mi>
                  <mo> ) </mo>
                </mrow>
            </mrow>
            <mrow>
                <mi> z </mi>
                <mo> - </mo>
                <mi> a </mi>
             </mrow>
         </mfrac>
         <mo>&dd;</mo>
         <mi>x</mi>
    </math>      
    <div>
        <svg height="100" width="100">
            <ellipse cx="50" cy="50" rx="45" ry="45" style="fill:white;stroke:black;stroke-width:5">
                <animate attributeName="stroke" values="red;blue;red" dur="10s" repeatCount="indefinite" />
            </ellipse>
            <line x1="5" y1="50" x2="95" y2="50" style="stroke:black;stroke-width:5">
                <animate attributeName="stroke" values="red;blue;red" dur="10s" repeatCount="indefinite" />
            </line>
        </svg>
</body>
</html>
